version: '3.8'

services:
  anime-logger:
    build: .
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - NEXTAUTH_URL=http://localhost:9002
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-anime-logger-secret-key}
    volumes:
      # Mount volume for persistent database
      - anime_data:/app/prisma
      # Mount .env file if exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

